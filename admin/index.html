<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台首页</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- nprogress 进度条插件的样式文件 -->
    <link rel="stylesheet" href="./libs/nprogress/nprogress.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 导入bootstrap的js文件 -->
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- nprogress 进度条插件的JS文件 -->
    <script src="./libs/nprogress/nprogress.js"></script>
</head>

<body>
    <div class="sider">
        <a href="#" class="logo"><img src="images/logo02.png" alt="logo"></a>
        <div class="user_info">
            <img src="images/2.jpg" alt="person">
            <span>欢迎&nbsp;&nbsp;<strong>游客</strong></span>
            <b>管理员</b>
        </div>
        <!-- 左侧导航栏 -->
        <div class="menu">
            <div class="level01 active"><a href="#" target="main_frame"><i
                        class="iconfont icon-yidiandiantubiao04"></i><span>首页</span></a></div>
            <div class="level01"><a href="#"><i class="iconfont icon-icon-article"></i><span>文章管理</span><b
                        class="iconfont icon-arrowdownl"></b></a></div>
            <ul class="level02">
                <li><a href="#" target="main_frame"><i class="iconfont icon-previewright"></i><span>文章列表</span></a></li>
                <li><a href="#" target="main_frame"><i class="iconfont icon-previewright"></i><span>发表文章</span></a></li>
                <li><a href="#" target="main_frame"><i class="iconfont icon-previewright"></i><span>文章类别管理</span></a>
                </li>
            </ul>

            <div class="level01"><a href="#" target="main_frame"><i
                        class="iconfont icon-comment"></i><span>评论管理</span></a></div>
            <div class="level01" id="user"><a href="#" target="main_frame"><i
                        class="iconfont icon-user"></i><span>个人中心</span></a></div>
        </div>
        <!-- 顶部栏 -->
        <div class="header_bar">
            <div class="user_center_link">
                <a href="./user.html" target="main_frame">个人中心</a>
                <img src="images/2.jpg" alt="person">
                <a href="javascript:void(0)" class="logout"><i class="iconfont icon-tuichu"></i> 退出</a>
            </div>
        </div>
        <!-- 右侧主体内容 -->
        <div class="main" id="main_body">

        </div>
    </div>
    <!-- 从 BS 的官网复制过来的结构 -->
    <div class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
            <p></p>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-success to-login" data-dismiss="modal">去登录</button>
            </div>
        </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <!-- 引入封装的外部文件 -->
    <script src="./js/http.js"></script>
    <script>
    // 目标1：用户信息功能，进入首页后直接通过 ajax 发请求获取用户的信息（头像和名称）
    // #### 2、获取用户信息
    // 请求地址：/admin/user/info
    // 请求方式：get
    // 请求参数：无
    $(function(){
        // 目标1：用户信息功能
        $.ajax({
            type: "get",
            // BigNew 是一个保存了整个项目 url 地址的对象，通过点语法获取当前请求的 url
            url: BigNew.user_info,
            // jq 的 ajax 添加请求头，在全局 $.ajaxSetup() 中添加了，所以这里的可以删掉
            // headers:{
            //     Authorization: localStorage.getItem('token')
            // },
            dataType: "json",
            success: function (response) {
                // console.log(response);
                if( response.code === 200){
                    // 获取用户头像
                    const userPic = response.data.userPic;
                    // 获取用户名称
                    const nickname = response.data.nickname;
                    // 设置左边用户头像，同时 设置右上角用户头像
                    $('.user_info img , .user_center_link img').attr({
                        src: userPic 
                    });
                    // 设置左边用户名称
                    $('.user_info strong').html(nickname);
                    // 设置右上角用户头像
                    // $('.user_center_link img').attr({
                    //     src: userPic 
                    // });
                }
            }
        });
        
        // 目标2：用户退出功能 - 删除本地存储中的 token，并跳转回登录页
        $('.logout').click(function (e) { 
            // 2.1 删除本地存储中的 token
            localStorage.removeItem('token'); 
            // 2.2 跳转回登录页
            location.href = './login.html';        
        });

        // 目标3：点击左侧选项卡高亮
        $('.level01').click(function (e) { 
            // 一级菜单排他思想：
            //  1. 当前 $(this) 添加 active 类名，颜色变蓝
            //  2. .siblings() 兄弟慢移除 active 类名，变回默认
            $(this).addClass('active').siblings().removeClass('active');
            // 针对文章选项特殊处理：文章后面有二级菜单，二级菜单类名为 level02
            // 如何实现：
            //   1. 判断当前点击元素的下一个兄弟时候有 level02 的类名，如果有，就展开
            if($(this).next().hasClass('level02')){
                // alert('给我展开二级菜单');
                // 切换显示后面的二级菜单
                $(this).next().slideToggle();
                // 并且把自己身上的三角小图标切换个类名旋转一下, rotate0 在样式中已经有，直接使用即可
                $(this).find('b').toggleClass('rotate0');
                // 让默认第一个 li 是为选中状态的黄色
                $(this).next().find('li').eq(0).addClass('active').siblings().removeClass();
            }else{
                // 如果点击的菜单没有二级菜单，
                // 就把原本展开的二级菜单的黄色选中状态去掉，告诉用户现在不在二级菜单里面了
                $('.level02 li').removeClass('active');
            }
        });

        // 二级菜单点击也能排他切换
        $('.level02 li').click(function(){
            $(this).addClass('active').siblings().removeClass('active');
        });

    });
    </script>
</body>
</html>
