<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台首页</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 导入bootstrap的js文件 -->
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="sider">
        <a href="#" class="logo"><img src="images/logo02.png" alt="logo"></a>
        <div class="user_info">
            <img src="images/2.jpg" alt="person">
            <span>欢迎&nbsp;&nbsp;<strong>游客</strong></span>
            <b>管理员</b>
        </div>
        <!-- 左侧导航栏 -->
        <div class="menu">
            <div class="level01 active"><a href="#" target="main_frame"><i
                        class="iconfont icon-yidiandiantubiao04"></i><span>首页</span></a></div>
            <div class="level01"><a href="#"><i class="iconfont icon-icon-article"></i><span>文章管理</span><b
                        class="iconfont icon-arrowdownl"></b></a></div>
            <ul class="level02">
                <li><a href="#" target="main_frame"><i class="iconfont icon-previewright"></i><span>文章列表</span></a></li>
                <li><a href="#" target="main_frame"><i class="iconfont icon-previewright"></i><span>发表文章</span></a></li>
                <li><a href="#" target="main_frame"><i class="iconfont icon-previewright"></i><span>文章类别管理</span></a>
                </li>
            </ul>

            <div class="level01"><a href="#" target="main_frame"><i
                        class="iconfont icon-comment"></i><span>评论管理</span></a></div>
            <div class="level01" id="user"><a href="#" target="main_frame"><i
                        class="iconfont icon-user"></i><span>个人中心</span></a></div>
        </div>
        <!-- 顶部栏 -->
        <div class="header_bar">
            <div class="user_center_link">
                <a href="./user.html" target="main_frame">个人中心</a>
                <img src="images/2.jpg" alt="person">
                <a href="javascript:void(0)" class="logout"><i class="iconfont icon-tuichu"></i> 退出</a>
            </div>
        </div>
        <!-- 右侧主体内容 -->
        <div class="main" id="main_body">

        </div>
    </div>
    <script>
    // 目标1：用户信息功能，进入首页后直接通过 ajax 发请求获取用户的信息（头像和名称）
    // #### 2、获取用户信息
    // 请求地址：/admin/user/info
    // 请求方式：get
    // 请求参数：无
    $(function(){
        // 目标1：用户信息功能
        $.ajax({
            type: "get",
            url: "http://localhost:8080/api/v1/admin/user/info",
            // jq 的 ajax 添加请求头
            headers:{
                Authorization: localStorage.getItem('token')
            },
            dataType: "json",
            success: function (response) {
                // console.log(response);
                if( response.code === 200){
                    // 获取用户头像
                    const userPic = response.data.userPic;
                    // 获取用户名称
                    const nickname = response.data.nickname;
                    // 设置左边用户头像，同时 设置右上角用户头像
                    $('.user_info img , .user_center_link img').attr({
                        src: userPic 
                    });
                    // 设置左边用户名称
                    $('.user_info strong').html(nickname);
                    // 设置右上角用户头像
                    // $('.user_center_link img').attr({
                    //     src: userPic 
                    // });
                }
            }
        });
        
        // 目标2：用户退出功能 - 删除本地存储中的 token，并跳转回登录页
        $('.logout').click(function (e) { 
            // 2.1 删除本地存储中的 token
            localStorage.removeItem('token'); 
            // 2.2 跳转回登录页
            location.href = './login.html';        
        });

    });
    </script>
</body>
</html>
