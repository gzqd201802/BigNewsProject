<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>
    <!-- 引入 jeDate 的样式，link 标签引入样式-->
    <link rel="stylesheet" href="./libs/jedate/css/jedate.css">
    <!-- 引入 jeDate 的JS，script 标签引入 JS -->
    <script src="./libs/jedate/js/jedate.js"></script>
    <!-- 2.1 引入富文本插件的 js，script 标签引入 JS  -->
    <script src="./libs/tinymce/tinymce.min.js"></script>
    <script>
        // 2.2 初始化 tinymce 富文本编辑器
        tinymce.init({
            // 选择器
            selector: '#mytextarea',
            // 高度
            height:500,
            // 语言
            language: 'zh_CN',
            // 对齐方式
            directionality: 'ltr',      // left to right 左对齐
            // 浏览器单词拼写
            browser_spellcheck: true,
            // 右键菜单
            contextmenu: false,
            // 插件
            plugins: [
                "advlist autolink lists link image charmap print preview anchor",
                "searchreplace visualblocks code fullscreen",
                "insertdatetime media table contextmenu paste imagetools wordcount",
                "code"
            ],
            // 工具栏
            toolbar: "insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image | code",
        });
    </script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control title" id="inputTitle" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input name="cover" type="file" id="inputCover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control category" name="categoryId">
                            <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="myDate">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-10">
                        <textarea id="mytextarea"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                        <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="./js/http.js"></script>
    <!-- 准备下拉项模板 -->
    <script id="cateOption" type="text/html">
        {{ each data }}
        <option value="{{ $value.id }}">{{ $value.name }}</option>
        {{ /each }}
    </script>
    <script>
        $(function(){

            // 1. 文章编辑页是有文章列表跳转过来的编辑页面
            // 2. 文章编辑页中需要有文章的id参数

            // 需求1：获取文章 id
            //   location.search   用于获取页面参数(字符串格式 ?key=value )
            //   .split('=')       用等号把字符串分隔成数组
            //   [1]               取出数组索引值为 1 的项
            const articleId = Number(location.search.split('=')[1]);

            // 防止文章编辑页直接打开了，没有 id 参数，就直接跳转到首页
            if(articleId === undefined){
                alert('没有id参数，跳转到首页');
                // 直接跳转回到首页
                location.href = './index.html';
            }
            console.log('文章编辑页的页面参数', articleId);
            
            
            // 需求2：动态加载文章类别
            //       1. 把文章类别渲染到下拉框中
            //       为后面文章详情中的 categoryId 设置文章的类别准备
            $.ajax({
                type: "get",
                url: BigNew.category_list,
                dataType: "json",
                success: function (response) {
                    console.log(response);
                    if(response.code === 200){
                        // 调用模板引擎生成 option 列表
                        const htmlStr = template('cateOption', response);
                        // 把 option 列表渲染到下拉框中
                        $('.category').html(htmlStr);
                    }
                }
            });

            // 需求2：根据文章 id 发起请求获取到文章详情数据，并渲染到页面中
            $.ajax({
                type: "get",
                url: BigNew.article_search,
                data: {
                    id: articleId
                },
                dataType: "json",
                success: function (response) {
                    console.log(response);
                    if(response.code === 200){
                        // 从返回的总数据中获取到到页面渲染需要的数据
                        // 标题
                        const title = response.data.title;
                        // 封面图
                        const cover = response.data.cover;
                        // 新闻分类
                        const categoryId = response.data.categoryId;
                        // 日期
                        const date = response.data.date;
                        // 新闻内容
                        const content = response.data.content;
                        // 1. 修改标题
                        $('#inputTitle').val(title);
                        // 2. 修改图片
                        $('.article_cover').attr('src', cover);
                        // 3. 设置文章分类，给 select 下拉框设置一个值即可
                        //    给 select 下拉框设置值，就会选中 value 值对应的那一项
                        $('.category').val(categoryId);
                        // 4. 设置默认日期
                        $('#myDate').val(date);
                        // 点击显示日期选择器
                        jeDate("#myDate",{
                            // 是否初始化当前时间
                            // isinitVal: true,
                            // 日期的格式
                            format: 'YYYY-MM-DD'
                        });
                        // 5. 新闻内容设置 - 放到富文本编辑器中
                        // 设置富文本内容 - 传参
                        setTimeout(function(){
                            tinymce.activeEditor.setContent(content);
                        }, 200);
                    }
                }
            });

            
            // 需求3：点击编辑按钮提交新闻
            //      1. 获取富文本编辑器的内容
            $('.btn-edit').click(function(e){
                // 阻止默认的表单行为，因为这里是通过 ajax 提交的
                e.preventDefault();
                // 1. 获取富文本编辑器的内容
                const htmlStr = tinymce.activeEditor.getContent();
                console.log(htmlStr);
            });

        });
    </script>
</body>

</html>
